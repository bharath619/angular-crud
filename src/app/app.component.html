<div class="shadow m-5 h-full p-4">
  <p class="text-2xl font-bold">Create Appointment ðŸ“…</p>
  <p class="text-sm text-slate-500">Please create an appointment below!</p>
  <div class="mt-5">
    <input [(ngModel)]="appointment.name" class="border border-slate-300 p-3" placeholder="Appointment" />
    <input [(ngModel)]="appointment.date" class="border border-slate-300 p-3 ml-2" placeholder="Date" type="date" />
    <button (click)="submitAppointment()" type="button" class="bg-green-400 text-white p-3 ml-2 cursor-pointer ">
      {{isEdit? "Update":"Add"}}
    </button>
  </div>
  <div *ngIf="appointmentList.length > 0" class="mt-5">
    <p class="font-bold">Appointments:</p>
    <ul class="mt-5">
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-left text-gray-700 font-semibold border-b border-slate-200">Appointment</th>
              <th class="px-6 py-3 text-left text-gray-700 font-semibold border-b border-slate-200">Date</th>
              <th class="px-6 py-3 text-left text-gray-700 font-semibold border-b border-slate-200">Delete</th>
              <th class="px-6 py-3 text-left text-gray-700 font-semibold border-b border-slate-200">Update</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of appointmentList" class="border-b border-slate-200 hover:bg-gray-50">
              <td class="px-6 py-4"><span class="font-bold">{{ item.name }}</span> </td>
              <td class="px-6 py-4"><span class="text-slate-500">{{ item.date | date:"dd-MMM-yyyy" }}</span></td>
              <td class="px-6 py-4"> <button (click)="deleteAppointment(item.id)" type="button"
                  class="ml-4 bg-red-400 p-1 text-white cursor-pointer rounded-sm">Delete</button></td>
              <td class="px-6 py-4"> <button (click)="selectAppointment(item.id)" type="button"
                  class="ml-4 bg-blue-400 text-white p-1 cursor-pointer rounded-sm">Update</button></td>

            </tr>
          </tbody>
        </table>
      </div>

    </ul>
  </div>
</div>
